<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Kayıt Formu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E6E6FA, #FFE4E1);
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 30px;
            color: #333;
        }

        .container .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 3px;
            width: 30px;
            background: linear-gradient(135deg, #E6E6FA, #FFE4E1);
        }

        .form-content {
            display: grid;
            grid-gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .input-box {
            position: relative;
        }

        .input-box label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2e2e2e;
        }

        .input-box input,
        .input-box select,
        .input-box textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box select:focus,
        .input-box textarea:focus {
            border-color: #B8A5DB;
            box-shadow: 0 0 8px rgba(184, 165, 219, 0.2);
            outline: none;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            padding: 5px 0;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .gender-option input[type="radio"] {
            accent-color: #B8A5DB;
        }

        .interests-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-option input[type="checkbox"] {
            accent-color: #B8A5DB;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #B8A5DB, #FFB6C1);
            color: #fff;
        }

        button[type="reset"] {
            background: #f0f0f0;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 584px) {
            .container {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            transition: width 0.3s ease;
        }

        .input-box.success input {
            border-color: #2ecc71;
        }

        .input-box.error input {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-box.error .error-message {
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Gelişmiş Kayıt Formu</div>
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>
        <form action="#" method="post" id="registrationForm">
            <div class="form-content">
                <div class="form-row">
                    <div class="input-box">
                        <label for="ad">Adınız</label>
                        <input type="text" id="ad" name="ad" required placeholder="Adınızı giriniz">
                        <div class="error-message">Lütfen geçerli bir isim giriniz</div>
                    </div>
                    <div class="input-box">
                        <label for="soyad">Soyadınız</label>
                        <input type="text" id="soyad" name="soyad" required placeholder="Soyadınızı giriniz">
                        <div class="error-message">Lütfen geçerli bir soyisim giriniz</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="email">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                        <div class="error-message">Lütfen geçerli bir e-posta adresi giriniz</div>
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefon Numaranız</label>
                        <input type="tel" id="tel" name="tel" required placeholder="05XX XXX XX XX">
                        <div class="error-message">Lütfen geçerli bir telefon numarası giriniz</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="parola">Parolanız</label>
                        <input type="password" id="parola" name="parola" required placeholder="Güçlü bir parola oluşturun">
                        <div class="error-message">Parola en az 8 karakter olmalıdır</div>
                    </div>
                    <div class="input-box">
                        <label for="parola_tekrar">Parola Tekrar</label>
                        <input type="password" id="parola_tekrar" name="parola_tekrar" required placeholder="Parolanızı tekrar giriniz">
                        <div class="error-message">Parolalar eşleşmiyor</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Cinsiyet</label>
                    <div class="gender-group">
                        <label class="gender-option">
                            <input type="radio" name="cinsiyet" value="erkek" required>
                            <span>Erkek</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="cinsiyet" value="kadin">
                            <span>Kadın</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="cinsiyet" value="diger">
                            <span>Diğer</span>
                        </label>
                    </div>
                </div>

                <div class="input-box">
                    <label for="dogum_tarihi">Doğum Tarihi</label>
                    <input type="date" id="dogum_tarihi" name="dogum_tarihi" required>
                </div>

                <div class="input-box">
                    <label for="meyve">Favori Meyveleriniz</label>
                    <select id="meyve" name="meyve" multiple required>
                        <option value="elma">Elma</option>
                        <option value="muz">Muz</option>
                        <option value="cilek">Çilek</option>
                        <option value="kiraz">Kiraz</option>
                        <option value="karpuz">Karpuz</option>
                        <option value="uzum">Üzüm</option>
                        <option value="armut">Armut</option>
                        <option value="kavun">Kavun</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>İlgi Alanları</label>
                    <div class="interests-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="spor">
                            <span>Spor</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="muzik">
                            <span>Müzik</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="teknoloji">
                            <span>Teknoloji</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="seyahat">
                            <span>Seyahat</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="kitap">
                            <span>Kitap</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="ilgi_alanlari[]" value="sinema">
                            <span>Sinema</span>
                        </label>
                    </div>
                </div>

                <div class="input-box">
                    <label for="mesaj">Kendinizi Tanıtın</label>
                    <textarea id="mesaj" name="mesaj" rows="5" placeholder="Kendiniz hakkında bilgi veriniz..."></textarea>
                </div>

                <div class="button-group">
                    <button type="reset">Temizle</button>
                    <button type="submit">Kayıt Ol</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Form alanlarının doldurulma durumuna göre ilerleme çubuğunu güncelleme
        const form = document.getElementById('registrationForm');
        const progress = document.querySelector('.progress');
        const requiredInputs = form.querySelectorAll('[required]');
        const totalRequired = requiredInputs.length;

        function updateProgress() {
            let filledInputs = 0;
            requiredInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledInputs++;
                }
            });
            const percentage = (filledInputs / totalRequired) * 100;
            progress.style.width = percentage + '%';
        }

        // Input validation
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                validateInput(this);
                updateProgress();
            });
        });

        function validateInput(input) {
            const inputBox = input.parentElement;
            
            switch(input.type) {
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(input.value)) {
                        inputBox.classList.add('error');
                    } else {
                        inputBox.classList.remove('error');
                        inputBox.classList.add('success');
                    }
                    break;
                    
                case 'tel':
                    const phoneRegex = /^05\d{9}$/;
                    if (!phoneRegex.test(input.value.replace(/\s/g, ''))) {
                        inputBox.classList.add('error');
                    } else {
                        inputBox.classList.remove('error');
                        inputBox.classList.add('success');
                    }
                    break;
                    
                case 'password':
                    const passwordRegex = /.{8,}/;
                    if (!passwordRegex.test(input.value)) {
                        inputBox.classList.add('error');
                    } else {
                        inputBox.classList.remove('error');
                        inputBox.classList.add('success');
                    }
                    
                    // Parola eşleşme kontrolü
                    if (input.id === 'parola_tekrar') {
                        const password = document.getElementById('parola');
                        if (input.value !== password.value) {
                            inputBox.classList.add('error');
                        } else {
                            inputBox.classList.remove('error');
                            inputBox.classList.add('success');
                        }
                    }
                    break;
            }
        }
